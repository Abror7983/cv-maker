<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./assets/css/login.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
          <div class="logo">
               <img src="./assets/images/HXGBF.png" alt="">
               <p>Hexagon</p>
          </div>
          <div class="main">
               <div class="form">
                    <label for="username">Username</label>
                    <input type="text" class="usernameLogin">
                    <label for="userpassword">Password</label>
                    <input type="password" class="userpasswordLogin">
                    <div class="remember" style="padding: 15px 0px 10px 0px;">
                         <input type="checkbox" id="Remember">
                         <label for="Remember">Remember me</label>
                    </div>
                    <a href="#" class="atag" onclick="checkLogin()">Submit</a>
                    <p style="color: red; text-align: center; display: none;" class="error">Login error, please registration! <br> <i class="fa-solid fa-sort-down" style="color: #fe0101;"></i> </p>
                    <a href="./registration.html" class="ptag">Registration</a>
               </div>
          </div>
     </div>
   


     <script src="./login.js"></script>
</body>
</html>
